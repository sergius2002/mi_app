{% extends "admin/admin_base.html" %}
{% block title %}Cierre de Día{% endblock %}

{% block breadcrumbs %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ url_for('admin.index') }}">Módulo Restringido</a></li>
    <li class="breadcrumb-item active" aria-current="page">Cierre de Día</li>
  </ol>
</nav>
{% endblock %}

{% block admin_content %}
<div class="container mt-4">
  <h1 class="mb-4">Cierre de Día</h1>
  <form method="post" action="{{ url_for('admin.cierre_dia') }}">
    <div class="mb-3">
      <label for="fecha" class="form-label">Fecha a cerrar:</label>
      <input type="date" name="fecha" id="fecha" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-lg btn-custom">Cerrar Día</button>
  </form>
</div>
{% endblock %}
