{% extends "base.html" %}

{% block breadcrumbs %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Inicio</a></li>
    <li class="breadcrumb-item active" aria-current="page">Módulo Restringido</li>
  </ol>
</nav>
{% endblock %}

{% block content %}
<div class="row">
  <!-- Menú lateral -->
  <div class="col-md-3">
    <div class="list-group admin-menu">
      <a href="{{ url_for('admin.index') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'admin.index' %}active{% endif %}">
        <i class="fas fa-calculator"></i> Calcular tasa ponderada
      </a>
      <a href="{{ url_for('admin.cierre_dia') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'admin.cierre_dia' %}active{% endif %}">
        <i class="fas fa-calendar-check"></i> Realizar Cierre de Día
      </a>
      <a href="{{ url_for('admin.tasa_compras') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'admin.tasa_compras' %}active{% endif %}">
        <i class="fas fa-shopping-cart"></i> Tasa de Compras
      </a>
      <a href="{{ url_for('admin.ingresar_usdt') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'admin.ingresar_usdt' %}active{% endif %}">
        <i class="fas fa-dollar-sign"></i> Ingresar Compra USDT
      </a>
      <a href="{{ url_for('admin.tasa_actual') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'admin.tasa_actual' %}active{% endif %}">
        <i class="fas fa-chart-line"></i> Tasa actual
      </a>
      <!-- Nueva opción Margen -->
      <a href="{{ url_for('admin.margen') }}" class="list-group-item list-group-item-action {% if request.endpoint == 'admin.margen' %}active{% endif %}">
        <i class="fas fa-balance-scale"></i> Margen
      </a>
    </div>
  </div>

  <!-- Contenido principal del módulo restringido -->
  <div class="col-md-9">
    {% block admin_content %}
    <!-- Aquí se mostrará, por ejemplo, el cálculo de la tasa ponderada -->
    {% endblock %}
  </div>
</div>
{% endblock %}
